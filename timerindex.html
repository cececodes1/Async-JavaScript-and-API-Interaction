<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer and Notifications</title>
</head>
<body>
    <h1>Countdown Timer</h1>
    <label for="timeInput">Enter time in seconds:</label>
    <input type="number" id="timeInput" min="1">
    <button id="startButton">Start Timer</button>
    <div id="timerDisplay"></div>

    <h2>Delayed Notification</h2>
    <button id="notifyButton">Notify Me in 5 Seconds</button>
    <div id="notificationDisplay"></div>

    <h2>Repeat Notification</h2>
    <button id="startRepeatButton">Start Notifications</button>
    <button id="stopRepeatButton">Stop Notifications</button>
    <div id="repeatNotificationDisplay"></div>

    <script src="timer.js"></script>
</body>
</html>

</html>
